</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">

                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center" style="color: black; font-weight: bold;" >Statistiques de la Bibliothèque</h1>
        <div class="row">
            <!-- Nombre de documents empruntés -->
            <div class="col-md-4 mb-4 mt-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Documents Empruntés</h5>
                        <p class="card-text" id="totalDocumentsEmpruntes">0</p>
                    </div>
                </div>
            </div>

            <!-- Nombre de livres en rayon -->
            <div class="col-md-4 mb-4 mt-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Livres en Rayon</h5>
                        <p class="card-text" id="livresEnRayon">0</p>
                    </div>
                </div>
            </div>

            <!-- Nombre d'emprunts en retard -->
            <div class="col-md-4 mb-4 mt-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Emprunts en Retard</h5>
                        <p class="card-text" id="empruntsRetard">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Nombre d'utilisateurs -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Utilisateurs</h5>
                        <p class="card-text" id="totalUtilisateurs">0</p>
                    </div>
                </div>
            </div>

            <!-- Nombre de relances envoyées -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Relances Envoyées</h5>
                        <p class="card-text" id="totalRelances">0</p>
                    </div>
                </div>
            </div>

            <!-- Nombre de périodiques disponibles -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Périodiques Disponibles</h5>
                        <p class="card-text" id="totalPeriodiques">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script>
        fetch('statistiques.php')
    .then(response => response.json())
    .then(data => {
        document.getElementById('totalDocumentsEmpruntes').innerText = data.totalDocumentsEmpruntes;
        document.getElementById('livresEnRayon').innerText = data.livresEnRayon;
        document.getElementById('empruntsRetard').innerText = data.empruntsRetard;
        document.getElementById('totalUtilisateurs').innerText = data.totalUtilisateurs;
        document.getElementById('totalRelances').innerText = data.totalRelances;
        document.getElementById('totalPeriodiques').innerText = data.totalPeriodiques;
    })
    .catch(error => console.error('Erreur:', error));

    </script>
</body>
