<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bibliotheque</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <Link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bibliotheque.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./depositphotos_378168190-stock-photo-library-bookshelves-books-textbooks-learning.jpg'); 
            background-size: cover;
            backface-visibility: 50;
            background-position: center;
            background-repeat: no-repeat; 
            height: 100vh;
            margin: 0;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <style>
        h1 {
            color: thistle; /* Couleur thistle */
        }
    </style>
    <style>
        .navbar-custom {
            background-color: transparent; /* Arrière-plan transparent */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .dropdown-item {
            color: black; /* Couleur blanche pour le texte */
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .dropdown-item:hover {
            color: #ffc107; /* Couleur dorée au survol */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">A-Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link fw-bold" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="document.html">Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="relance.html">Relance</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success fw-bold  ms-2" type="submit">Chercher</button>
                    <button class="btn btn-outline-success fw-bold  ms-4" type="submit">Deconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        
    
        <!-- Formulaire de recherche -->
        <div class="card mb-4">
          <div class="card-body">
            <form id="searchForm">
              <div class="row g-3">
                <div class="col-md-9">
                  <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un utilisateur (nom, numéro)">
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-primary w-100">Rechercher</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <!-- Table des utilisateurs en retard -->
        <div class="card">
          <div class="card-header bg-primary text-white">
            Liste des utilisateurs en retard
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Livres en retard</th>
                  <th>Date limite</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="userTable">
                <!-- Les utilisateurs seront affichés ici -->
                <tr>
                  <td>1</td>
                  <td>Jean</td>
                  <td>Dupont</td>
                  <td>jean.dupont@example.com</td>
                  <td>3</td>
                  <td>15/12/2024</td>
                  <td>
                    <button class="btn btn-warning btn-sm">Envoyer relance</button>
                    <button class="btn btn-danger btn-sm">Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/all.min.js"></script>
</body>
</html>
